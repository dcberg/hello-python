version: 0.1
component: build
timeoutInSeconds: 6000
shell: bash

# Variables
env:
  variables:
    "TAG_VERSION" : "latest"
 # vaultVariables:
 #   docker_registry_password : <secret-ocid>
  exportedVariables:
    - HelloImageTag

inputArtifacts:

steps:
  - type: Command
    name: "Export image tag"
    timeoutInSeconds: 40
    command: |
      export TAG_VERSION=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
  - type: Command
    name: "Echo TAG_VERSION"
    command: |
      echo "TAG_VERSION = " + $TAG_VERSION
  - type: Command
    timeoutInSeconds: 400
    name: "Docker Build"
    command: |
      docker build -t danberg/hello-py -f Dockerfile .
    onFailure:
      - type: Command
        command: |
          echo "Handling image build failure"
          build_result=FAILURE
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        
outputArtifacts:
  - name: hello-image
    type: DOCKER_IMAGE
    location: danberg/hello-py