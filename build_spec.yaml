version: 0.1
component: build
timeoutInSeconds: 6000
shell: bash

# Variables
env:
  variables:
    "IMAGE" : "danberg/hello-py"
 # vaultVariables:
 #   docker_registry_password : <secret-ocid>
  exportedVariables:
    - HelloImageTag

inputArtifacts:

steps:
  - type: Command
    timeoutInSeconds: 400
    name: "Docker Build"
    command: |
      HelloImageTag=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      docker build -t ${IMAGE} -f Dockerfile ${HelloImageTag}
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          build_result=FAILURE
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        
outputArtifacts:
  - name: hello-py
    type: DOCKER_IMAGE
    location: ${IMAGE}.${HelloImageTag}