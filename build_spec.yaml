version: 0.1
component: build
timeoutInSeconds: 6000
shell: bash

# Variables
env:
  variables:
    "testEnv" : "testValue1"
 # vaultVariables:
 #   docker_registry_password : <secret-ocid>
 # exportedVariables:
 #   - patch_number
 #   - build_Result

inputArtifacts:

steps:
  - type: Command
    name: "Install Make"
    timeoutInSeconds: 4000
    command: |
      apt-get -y install make
  - type: Command
    timeoutInSeconds: 400
    name: "Docker Build"
    command: |
      make docker-build
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          build_result=FAILURE
          echo "Failure successfully handled"
        timeoutInSeconds: 400
        
outputArtifacts:
  - name: hello-py
    type: DOCKER_IMAGE
    location: docker-image